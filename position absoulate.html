<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absoulate</title>
    <style>
        div.relative{
            position: relative;
            height: 200px;
            width: 400px;
            border: 10px solid blueviolet;
        }
        div.absolute{
            position: absolute;
            top: 50px;
            right: 60px;
            left: 40px;
            height: 100px;
            width: 200px;
        
            border: 7px solid red;
            
        }
    </style>
</head>

    <div class="relative">
       <div class="absolute">this is absoulate practical</div> this is position practical
    </div>
</body>
